<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div>
        <article class="contact">
            <h1 style="text-align: center;">Contact</h1>
            <strong><small>Please contact me with questions </small></strong>
            <br>
            <form action="mailto:johnd@gmail.com" method="POST">
                <label for="name"><strong>Name</strong></label>
                <br>
                <input type="text" id="name" placeholder="Your Name">
                <br>
                <label for="body"><strong>Message</strong></label>
                <br>
                <textarea name="body" placeholder="Your Message" rows = "5"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </article>
    </div>
    <footer id="bonus-footer"> 
        <div>
            &copy Luke Reeves 2023
        </div>
    </footer>
</body>
</html>
